<body class="fixed-sn white-skin">
<!--Main Navigation-->
<header>
    <!-- Sidebar navigation -->
    <div class="includeHtml" id="h-nav_left"></div>
    <!-- Navbar -->
    <div class="includeHtml" id="h-nav_top"></div>
</header>
<!--Main layout-->

<main>
    <div class="container-fluid">
        <h4 class="mb-4 font-weight-bolder">Dashboard</h4>

        <section class="mt-2 mb-4 sectionHmeMain">

            <!--/.Navbar-->
            <div class="row mt-4_5">
                <!-- Intro Card: Jumlah Seminar -->
                <div class="col-xl-4 col-md-6 mb-4 divHmeTopStats_ppm">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa fas fa-qrcode blue accent-1"></i>
                                <div class="data">
                                    <h5 class="text-white">PERMIT TO WORK</h5>
                                    <h4 class="font-weight-bold text-white" id="lblHmeTotalAsset">212</h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <p class="card-text text-white mb-4">Total Permit Application</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Intro Card: Jumlah Syarikat -->
                <div class="col-xl-4 col-md-6 mb-4 divHmeTopStats_ppm">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa far fa-eye warning-color"></i>
                                <div class="data">
                                    <h5 class="text-white">YOU SEE YOU ACT</h5>
                                    <h4 class="font-weight-bold text-white" id="lblHmeTotalPpm">155</h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <p class="card-text text-white mb-4" id="lblHmeTotalPpmTitle">Total Tracking & Report</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Intro Card: Jumlah Peserta -->
                <div class="col-xl-4 col-md-6 mb-4 divHmeTopStats_ppm">
                    <div class="card card-cascade cascading-admin-card card-image z-depth-4" style="background-image: url('img/background/pen_book.jpg');">
                        <div class="rgba-black-strong">
                            <div class="admin-up">
                                <i class="fa fas fa-sim-card red accent-2"></i>
                                <div class="data">
                                    <h5 class="text-white">INCIDENT</h5>
                                    <h4 class="font-weight-bold text-white" id="lblHmeTotalPpmLate">13</h4>
                                </div>
                            </div>
                            <div class="card-body card-body-cascade">
                                <p class="card-text text-white" id="lblHmeTotalPpmLateTitle">All Expired Application Can Review<br/>and Reproduce</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mb-4">
                    <div class="card z-depth-4">
                        <div class="card-body p-0">
                            <div id="chartHme1" style="height: 400px; margin: 0"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mb-4">
                    <div class="card z-depth-4">
                        <div class="card-body p-0">
                            <div id="chartHme2" style="height: 400px; margin: 0"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mb-4">
                    <div class="card z-depth-4">
                        <div class="card-body p-0">
                            <div id="chartHme3" style="height: 440px; margin: 0"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 mb-4">
                    <div class="card z-depth-4">
                        <div class="card-body p-0">
                            <div id="chartHme5" style="height: 440px; margin: 0"></div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>
</main>

<!-- SCRIPTS -->
<script type="text/javascript">
    $('.includeHtml').each(function () {
        const divId = $(this).attr('id');
        $('#'+divId).load('html/'+divId.substr(2)+'.html?' + new Date().valueOf());
    });
</script>

<!--Custom scripts-->
<script type="text/javascript">
    document.write('<scr' + 'ipt src="js/common.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let homeClass_;

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();
        setTimeout(function () {
            try {
                initiatePages();
                $('.toast').toast('show');

                homeClass_ = new MainHome();

                homeClass_.init();
            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }

            HideLoader();
        }, 200);
    });

    document.write('<scr' + 'ipt src="js/pages/main_home.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

</script>
