<div class="modal fade" id="modal_jenis_perkhidmatan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Jenis Perkhidmatan</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMjk">
                    <div class="md-form md-outline">
                        <input type="text" id="txtMjkKod" class="form-control">
                        <label for="txtMjkKod" id="lblMjkKod">Kod *</label>
                        <p class="font-small text-danger" id="txtMjkKodErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMjkDiskripsi" class="form-control">
                        <label for="txtMjkDiskripsi" id="lblMjkDiskripsi">Diskripsi *</label>
                        <p class="font-small text-danger" id="txtMjkDiskripsiErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMjkKategori" class="form-control">
                        <label for="txtMjkKategori" id="lblMjkKategori">Kategori</label>
                        <p class="font-small text-danger" id="txtMjkKategoriErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMjkJantina" class="form-control">
                        <label for="txtMjkJantina" id="lblMjkJantina">Jantina</label>
                        <p class="font-small text-danger" id="txtMjkJantinaErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMjkNilai" class="form-control">
                        <label for="txtMjkNilai" id="lblMjkNilai">Nilai</label>
                        <p class="font-small text-danger" id="txtMjkNilaiErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMjkNoPemerolehan" class="form-control">
                        <label for="txtMjkNoPemerolehan" id="lblMjkNoPemerolehan">No Pemerolehan</label>
                        <p class="font-small text-danger" id="txtMjkNoPemerolehanErr"></p>
                    </div>
                    <h6 class="font-small">Gab:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMjkGabYtStatus" name="chkMjkGabYtStatus" value="Y">
                        <label class="form-check-label" for="chkMjkGabYtStatus">Ya</label>
                    </div>
                    <h6 class="font-small mt-3">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMjkJenisPerkhidmatanStatus" name="chkMjkJenisPerkhidmatanStatus" value="Y">
                        <label class="form-check-label" for="chkMjkJenisPerkhidmatanStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMjkSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
