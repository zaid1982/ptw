<div class="modal fade" id="modal_kelulusan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Kelulusan</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMkl">
                    <div class="md-form md-outline">
                        <input type="text" id="txtMklKod" class="form-control">
                        <label for="txtMklKod" id="lblMklKod">Kod *</label>
                        <p class="font-small text-danger" id="txtMklKodErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMklDiskripsi" class="form-control">
                        <label for="txtMklDiskripsi" id="lblMklDiskripsi">Diskripsi *</label>
                        <p class="font-small text-danger" id="txtMklDiskripsiErr"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-12 select-outline">
                            <select id="optMklJenis" class="mdb-select md-form md-outline colorful-select mt-0 mb-0" data-visible-options="-1">
                                <option value="" selected>Sila Pilih Jenis</option>
                                <option value="1">PROFESIONAL DAN IKHTISAS</option>
                                <option value="2">SEDANG BERKHIDMAT</option>
                                <option value="3">PERUBATAN</option>
                            </select>
                            <label for="optMklJenis" id="lblMklJenis">Jenis</label>
                            <p class="font-small text-danger" id="optMklJenisErr"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 select-outline">
                            <select id="optMklKategori" class="mdb-select md-form md-outline colorful-select mt-0 mb-0" data-visible-options="-1">
                                <option value="" selected>Sila Pilih Kategori</option>
                                <option value="U">PERUBATAN</option>
                                <option value="V">SVM</option>
                                <option value="K">SKM</option>
                                <option value="B">SEDANG BERKHIDMAT</option>
                                <option value="P">PROFESIONAL</option>
                                <option value="I">IKHTISAS (GURU)</option>
                            </select>
                            <label for="optMklKategori" id="lblMklKategori">Kategori</label>
                            <p class="font-small text-danger" id="optMklKategoriErr"></p>
                        </div>
                    </div>
                    <div class="md-form md-outline mt-2">
                        <input type="text" id="txtMklNoPemerolehan" class="form-control">
                        <label for="txtMklNoPemerolehan" id="lblMklNoPemerolehan">No Pemerolehan</label>
                        <p class="font-small text-danger" id="txtMklNoPemerolehanErr"></p>
                    </div>
                    <h6 class="font-small">Gab:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMklGabYtStatus" name="chkMklGabYtStatus" value="Y">
                        <label class="form-check-label" for="chkMklGabYtStatus">Ya</label>
                    </div>
                    <h6 class="font-small mt-3">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMklKelulusanStatus" name="chkMklKelulusanStatus" value="Y">
                        <label class="form-check-label" for="chkMklKelulusanStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMklSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
