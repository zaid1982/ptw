<div class="modal fade" id="modal_poskod" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Poskod</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMpk">
                    <div class="md-form md-outline">
                        <input type="text" id="txtMpkPoskod" class="form-control">
                        <label for="txtMpkPoskod" id="lblMpkPoskod">Poskod *</label>
                        <p class="font-small text-danger" id="txtMpkPoskodErr"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-12 select-outline">
                            <select id="optMpkKodNegeri" class="mdb-select md-form md-outline colorful-select mt-0 mb-0" data-visible-options="-1"></select>
                            <label for="optMpkKodNegeri" id="lblMpkKodNegeri">Negeri *</label>
                            <p class="font-small text-danger" id="optMpkKodNegeriErr"></p>
                        </div>
                    </div>
                    <div class="md-form md-outline mt-2">
                        <input type="text" id="txtMpkLokasi" class="form-control">
                        <label for="txtMpkLokasi" id="lblMpkLokasi">Lokasi *</label>
                        <p class="font-small text-danger" id="txtMpkLokasiErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMpkBandar" class="form-control">
                        <label for="txtMpkBandar" id="lblMpkBandar">Bandar *</label>
                        <p class="font-small text-danger" id="txtMpkBandarErr"></p>
                    </div>
                    <h6 class="font-small">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMpkPoskodStatus" name="chkMpkPoskodStatus" value="Y">
                        <label class="form-check-label" for="chkMpkPoskodStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMpkSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
