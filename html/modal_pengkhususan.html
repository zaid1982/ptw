<div class="modal fade" id="modal_pengkhususan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Pengkhususan</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMps">
                    <div class="md-form md-outline">
                        <input type="text" id="txtMpsKod" class="form-control">
                        <label for="txtMpsKod" id="lblMpsKod">Kod *</label>
                        <p class="font-small text-danger" id="txtMpsKodErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMpsDiskripsi" class="form-control">
                        <label for="txtMpsDiskripsi" id="lblMpsDiskripsi">Diskripsi *</label>
                        <p class="font-small text-danger" id="txtMpsDiskripsiErr"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-12 select-outline">
                            <select id="optMpsJenisPengkhususanId" class="mdb-select md-form md-outline colorful-select mt-0 mb-0" data-visible-options="-1"></select>
                            <label for="optMpsJenisPengkhususanId" id="lblMpsJenisPengkhususanId">Jenis Pengkhususan</label>
                            <p class="font-small text-danger" id="optMpsJenisPengkhususanIdErr"></p>
                        </div>
                    </div>
                    <div class="md-form md-outline mt-2">
                        <input type="text" id="txtMpsBidang" class="form-control">
                        <label for="txtMpsBidang" id="lblMpsBidang">Bidang</label>
                        <p class="font-small text-danger" id="txtMpsBidangErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMpsNoPemerolehan" class="form-control">
                        <label for="txtMpsNoPemerolehan" id="lblMpsNoPemerolehan">No Pemerolehan</label>
                        <p class="font-small text-danger" id="txtMpsNoPemerolehanErr"></p>
                    </div>
                    <h6 class="font-small">Gab:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMpsGabYtStatus" name="chkMpsGabYtStatus" value="Y">
                        <label class="form-check-label" for="chkMpsGabYtStatus">Ya</label>
                    </div>
                    <h6 class="font-small mt-3">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMpsPengkhususanStatus" name="chkMpsPengkhususanStatus" value="Y">
                        <label class="form-check-label" for="chkMpsPengkhususanStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMpsSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
