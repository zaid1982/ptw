<div class="modal fade" id="modal_agama" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Agama</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMag">
                    <div class="md-form md-outline mt-4">
                        <input type="text" id="txtMagKodAgama" class="form-control">
                        <label for="txtMagKodAgama" id="lblMagKodAgama">Kod Agama *</label>
                        <p class="font-small text-danger" id="txtMagKodAgamaErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMagAgama" class="form-control">
                        <label for="txtMagAgama" id="lblMagAgama">Agama *</label>
                        <p class="font-small text-danger" id="txtMagAgamaErr"></p>
                    </div>
                    <h6 class="font-small">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMagAgamaStatus" name="chkMagAgamaStatus" value="Y">
                        <label class="form-check-label" for="chkMagAgamaStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMagSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
