<div class="modal fade" id="modal_bahasa" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Bahasa</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMbh">
                    <div class="md-form md-outline mt-4">
                        <input type="text" id="txtMbhKod" class="form-control">
                        <label for="txtMbhKod" id="lblMbhKod">Kod *</label>
                        <p class="font-small text-danger" id="txtMbhKodErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMbhDiskripsi" class="form-control">
                        <label for="txtMbhDiskripsi" id="lblMbhDiskripsi">Diskripsi *</label>
                        <p class="font-small text-danger" id="txtMbhDiskripsiErr"></p>
                    </div>
                    <div class="md-form md-outline mt-2">
                        <input type="text" id="txtMbhNoPemerolehan" class="form-control">
                        <label for="txtMbhNoPemerolehan" id="lblMbhNoPemerolehan">No Pemerolehan</label>
                        <p class="font-small text-danger" id="txtMbhNoPemerolehanErr"></p>
                    </div>
                    <h6 class="font-small">Gab:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMbhGabYtStatus" name="chkMbhGabYtStatus" value="Y">
                        <label class="form-check-label" for="chkMbhGabYtStatus">Ya</label>
                    </div>
                    <h6 class="font-small mt-3">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMbhBahasaStatus" name="chkMbhBahasaStatus" value="Y">
                        <label class="form-check-label" for="chkMbhBahasaStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMbhSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
