<div class="modal fade" id="modal_institusi" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Institusi</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMis">
                    <div class="md-form md-outline">
                        <input type="text" id="txtMisKod" class="form-control">
                        <label for="txtMisKod" id="lblMisKod">Kod *</label>
                        <p class="font-small text-danger" id="txtMisKodErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMisDiskripsi" class="form-control">
                        <label for="txtMisDiskripsi" id="lblMisDiskripsi">Diskripsi *</label>
                        <p class="font-small text-danger" id="txtMisDiskripsiErr"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-12 select-outline">
                            <select id="optMisKategoriInstitusiId" class="mdb-select md-form md-outline colorful-select mt-0 mb-0" data-visible-options="-1"></select>
                            <label for="optMisKategoriInstitusiId" id="lblMisKategoriInstitusiId">Jenis Institusi</label>
                            <p class="font-small text-danger" id="optMisKategoriInstitusiIdErr"></p>
                        </div>
                    </div>
                    <div class="md-form md-outline mt-2">
                        <input type="text" id="txtMisNegara" class="form-control">
                        <label for="txtMisNegara" id="lblMisNegara">Negara</label>
                        <p class="font-small text-danger" id="txtMisNegaraErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMisKategori" class="form-control">
                        <label for="txtMisKategori" id="lblMisKategori">Kategori</label>
                        <p class="font-small text-danger" id="txtMisKategoriErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMisNoPemerolehan" class="form-control">
                        <label for="txtMisNoPemerolehan" id="lblMisNoPemerolehan">No Pemerolehan</label>
                        <p class="font-small text-danger" id="txtMisNoPemerolehanErr"></p>
                    </div>
                    <h6 class="font-small">Gab:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMisGabYtStatus" name="chkMisGabYtStatus" value="Y">
                        <label class="form-check-label" for="chkMisGabYtStatus">Ya</label>
                    </div>
                    <h6 class="font-small mt-3">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMisInstitusiStatus" name="chkMisInstitusiStatus" value="Y">
                        <label class="form-check-label" for="chkMisInstitusiStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMisSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
