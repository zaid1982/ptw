<div class="modal fade" id="modal_ujian_lisan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Ujian Lisan</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMul">
                    <div class="md-form md-outline">
                        <input type="text" id="txtMulKod" class="form-control">
                        <label for="txtMulKod" id="lblMulKod">Kod *</label>
                        <p class="font-small text-danger" id="txtMulKodErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMulTkt" class="form-control">
                        <label for="txtMulTkt" id="lblMulTkt">Tingkatan *</label>
                        <p class="font-small text-danger" id="txtMulTktErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMulDiskripsi" class="form-control">
                        <label for="txtMulDiskripsi" id="lblMulDiskripsi">Diskripsi *</label>
                        <p class="font-small text-danger" id="txtMulDiskripsiErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMulSusunan" class="form-control">
                        <label for="txtMulSusunan" id="lblMulSusunan">Susunan *</label>
                        <p class="font-small text-danger" id="txtMulSusunanErr"></p>
                    </div>
                    <h6 class="font-small">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMulUjianLisanStatus" name="chkMulUjianLisanStatus" value="Y">
                        <label class="form-check-label" for="chkMulUjianLisanStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMulSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
