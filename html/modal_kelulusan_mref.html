<div class="modal fade" id="modal_kelulusan_mref" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Kelulusan Mref</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMkx">
                    <div class="md-form md-outline">
                        <input type="text" id="txtMkxKod" class="form-control">
                        <label for="txtMkxKod" id="lblMkxKod">Kod *</label>
                        <p class="font-small text-danger" id="txtMkxKodErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMkxDiskripsi" class="form-control">
                        <label for="txtMkxDiskripsi" id="lblMkxDiskripsi">Diskripsi *</label>
                        <p class="font-small text-danger" id="txtMkxDiskripsiErr"></p>
                    </div>
                    <div class="row">
                        <div class="col-md-12 select-outline">
                            <select id="optMkxJenis" class="mdb-select md-form md-outline colorful-select mt-0 mb-0" data-visible-options="-1">
                                <option value="" selected>Sila Pilih Jenis</option>
                                <option value="1">PROFESIONAL DAN IKHTISAS</option>
                                <option value="2">SEDANG BERKHIDMAT</option>
                                <option value="3">PERUBATAN</option>
                            </select>
                            <label for="optMkxJenis" id="lblMkxJenis">Jenis</label>
                            <p class="font-small text-danger" id="optMkxJenisErr"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 select-outline">
                            <select id="optMkxKategori" class="mdb-select md-form md-outline colorful-select mt-0 mb-0" data-visible-options="-1">
                                <option value="" selected>Sila Pilih Kategori</option>
                                <option value="U">PERUBATAN</option>
                                <option value="V">SVM</option>
                                <option value="K">SKM</option>
                                <option value="B">SEDANG BERKHIDMAT</option>
                                <option value="P">PROFESIONAL</option>
                                <option value="I">IKHTISAS (GURU)</option>
                            </select>
                            <label for="optMkxKategori" id="lblMkxKategori">Kategori</label>
                            <p class="font-small text-danger" id="optMkxKategoriErr"></p>
                        </div>
                    </div>
                    <div class="md-form md-outline mt-2">
                        <input type="text" id="txtMkxNoPemerolehan" class="form-control">
                        <label for="txtMkxNoPemerolehan" id="lblMkxNoPemerolehan">No Pemerolehan</label>
                        <p class="font-small text-danger" id="txtMkxNoPemerolehanErr"></p>
                    </div>
                    <h6 class="font-small">Gab:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMkxGabYtStatus" name="chkMkxGabYtStatus" value="Y">
                        <label class="form-check-label" for="chkMkxGabYtStatus">Ya</label>
                    </div>
                    <h6 class="font-small mt-3">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMkxKelulusanStatus" name="chkMkxKelulusanStatus" value="Y">
                        <label class="form-check-label" for="chkMkxKelulusanStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMkxSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
