<div class="modal fade" id="modal_gred_matapelajaran" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Gred Mata Pelajaran</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMgm">
                    <div class="md-form md-outline">
                        <input type="text" id="txtMgmGred" class="form-control">
                        <label for="txtMgmGred" id="lblMgmGred">Gred *</label>
                        <p class="font-small text-danger" id="txtMgmGredErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMgmJenis" class="form-control">
                        <label for="txtMgmJenis" id="lblMgmJenis">Jenis *</label>
                        <p class="font-small text-danger" id="txtMgmJenisErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMgmTkt" class="form-control">
                        <label for="txtMgmTkt" id="lblMgmTkt">Tingkatan *</label>
                        <p class="font-small text-danger" id="txtMgmTktErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMgmNamaPeperiksaan" class="form-control">
                        <label for="txtMgmNamaPeperiksaan" id="lblMgmNamaPeperiksaan">Nama Peperiksaan</label>
                        <p class="font-small text-danger" id="txtMgmNamaPeperiksaanErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMgmSusunan" class="form-control">
                        <label for="txtMgmSusunan" id="lblMgmSusunan">Susunan</label>
                        <p class="font-small text-danger" id="txtMgmSusunanErr"></p>
                    </div>
                    <h6 class="font-small">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMgmGredStatus" name="chkMgmGredStatus" value="Y">
                        <label class="form-check-label" for="chkMgmGredStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMgmSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
