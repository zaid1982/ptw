<div class="modal fade" id="modal_peringkat" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Peringkat</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMpr">
                    <div class="md-form md-outline">
                        <input type="text" id="txtMprKod" class="form-control">
                        <label for="txtMprKod" id="lblMprKod">Kod *</label>
                        <p class="font-small text-danger" id="txtMprKodErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMprDiskripsi" class="form-control">
                        <label for="txtMprDiskripsi" id="lblMprDiskripsi">Diskripsi *</label>
                        <p class="font-small text-danger" id="txtMprDiskripsiErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMprKategori" class="form-control">
                        <label for="txtMprKategori" id="lblMprKategori">Kategori</label>
                        <p class="font-small text-danger" id="txtMprKategoriErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMprJantina" class="form-control">
                        <label for="txtMprJantina" id="lblMprJantina">Jantina</label>
                        <p class="font-small text-danger" id="txtMprJantinaErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMprNilai" class="form-control">
                        <label for="txtMprNilai" id="lblMprNilai">Nilai</label>
                        <p class="font-small text-danger" id="txtMprNilaiErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMprNoPemerolehan" class="form-control">
                        <label for="txtMprNoPemerolehan" id="lblMprNoPemerolehan">No Pemerolehan</label>
                        <p class="font-small text-danger" id="txtMprNoPemerolehanErr"></p>
                    </div>
                    <h6 class="font-small">Gab:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMprGabYtStatus" name="chkMprGabYtStatus" value="Y">
                        <label class="form-check-label" for="chkMprGabYtStatus">Ya</label>
                    </div>
                    <h6 class="font-small mt-3">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMprPeringkatStatus" name="chkMprPeringkatStatus" value="Y">
                        <label class="form-check-label" for="chkMprPeringkatStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMprSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
