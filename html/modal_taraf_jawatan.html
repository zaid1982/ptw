<div class="modal fade" id="modal_taraf_jawatan" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Taraf Jawatan</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMtj">
                    <div class="md-form md-outline">
                        <input type="text" id="txtMtjKod" class="form-control">
                        <label for="txtMtjKod" id="lblMtjKod">Kod *</label>
                        <p class="font-small text-danger" id="txtMtjKodErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMtjDiskripsi" class="form-control">
                        <label for="txtMtjDiskripsi" id="lblMtjDiskripsi">Diskripsi *</label>
                        <p class="font-small text-danger" id="txtMtjDiskripsiErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMtjKategori" class="form-control">
                        <label for="txtMtjKategori" id="lblMtjKategori">Kategori</label>
                        <p class="font-small text-danger" id="txtMtjKategoriErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMtjJantina" class="form-control">
                        <label for="txtMtjJantina" id="lblMtjJantina">Jantina</label>
                        <p class="font-small text-danger" id="txtMtjJantinaErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMtjNilai" class="form-control">
                        <label for="txtMtjNilai" id="lblMtjNilai">Nilai</label>
                        <p class="font-small text-danger" id="txtMtjNilaiErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMtjNoPemerolehan" class="form-control">
                        <label for="txtMtjNoPemerolehan" id="lblMtjNoPemerolehan">No Pemerolehan</label>
                        <p class="font-small text-danger" id="txtMtjNoPemerolehanErr"></p>
                    </div>
                    <h6 class="font-small">Gab:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMtjGabYtStatus" name="chkMtjGabYtStatus" value="Y">
                        <label class="form-check-label" for="chkMtjGabYtStatus">Ya</label>
                    </div>
                    <h6 class="font-small mt-3">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMtjTarafJawatanStatus" name="chkMtjTarafJawatanStatus" value="Y">
                        <label class="form-check-label" for="chkMtjTarafJawatanStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMtjSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
