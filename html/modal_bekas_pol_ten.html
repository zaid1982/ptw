<div class="modal fade" id="modal_bekas_pol_ten" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notify modal-info mt-3 pt-3 mb-5" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header d-flex justify-content-center">
                <h4 class="text-white mt-2 ml-2"><i class="fas fa-edit text-white"></i> &nbsp;Maklumat Bekas Pol Ten</h4>
                <button type="button" class="close waves-effect waves-light mr-0 text-white pt-4" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form id="formMbp">
                    <div class="md-form md-outline mt-4">
                        <input type="text" id="txtMbpKodBekasPolisTentera" class="form-control">
                        <label for="txtMbpKodBekasPolisTentera" id="lblMbpKodBekasPolisTentera">Kod Bekas Polis Tentera *</label>
                        <p class="font-small text-danger" id="txtMbpKodBekasPolisTenteraErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMbpKodPangkat" class="form-control">
                        <label for="txtMbpKodPangkat" id="lblMbpKodPangkat">Kod Pangkat *</label>
                        <p class="font-small text-danger" id="txtMbpKodPangkatErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMbpDiskripsi" class="form-control">
                        <label for="txtMbpDiskripsi" id="lblMbpDiskripsi">Diskripsi</label>
                        <p class="font-small text-danger" id="txtMbpDiskripsiErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMbpKodLain" class="form-control">
                        <label for="txtMbpKodLain" id="lblMbpKodLain">Kod Lain</label>
                        <p class="font-small text-danger" id="txtMbpKodLainErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMbpMainInd" class="form-control">
                        <label for="txtMbpMainInd" id="lblMbpMainInd">Main Ind</label>
                        <p class="font-small text-danger" id="txtMbpMainIndErr"></p>
                    </div>
                    <div class="md-form md-outline">
                        <input type="text" id="txtMbpSusunanKanan" class="form-control">
                        <label for="txtMbpSusunanKanan" id="lblMbpSusunanKanan">Susunan Kanan</label>
                        <p class="font-small text-danger" id="txtMbpSusunanKananErr"></p>
                    </div>
                    <h6 class="font-small">Status:</h6>
                    <div class="form-check pl-1">
                        <input type="checkbox" class="form-check-input" id="chkMbpBekasPolTenStatus" name="chkMbpBekasPolTenStatus" value="Y">
                        <label class="form-check-label" for="chkMbpBekasPolTenStatus">Aktif</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer flex-center">
                <button class="btn btn-outline-info waves-effect" data-dismiss="modal"><i class="fas fa-undo-alt ml-1"></i> Keluar</button>
                <button id="btnMbpSubmit" class="btn btn-info waves-effect"><i class="far fa-paper-plane ml-1"></i> Hantar</button>
            </div>
        </div>
    </div>
</div>
