<body class="fixed-sn light-blue-skin">

<header>

    <!-- Navbar -->

</header>
<!--Main layout-->

<main>
    <div class="container-fluid">
        <section class="section mt-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="card card-cascade cascading-admin-card user-card mt-4 z-depth-4">
                        <div class="admin-up d-flex justify-content-start">
                            <i class="fas fa-shoe-prints rgba-cyan-strong py-4 z-depth-3"></i>
                            <div class="data">
                                <h3 class="font-weight-bold dark-grey-text ml-3">Jejak Audit Pengguna</h3>
                            </div>
                        </div>
                        <div class="card-body card-body-cascade mt-4">
                            <form id="formJpgSearch">
                                <div class="row">
                                    <div class="col-md-12 select-outline">
                                        <select id="optJpgAuditModuleId" class="mdb-select md-form md-outline colorful-select mt-0" data-visible-options="-1"></select>
                                        <label for="optJpgAuditModuleId" id="lblJpgAuditModuleId" class="active">Modul</label>
                                    </div>
                                    <div class="col-md-12 select-outline">
                                        <select id="optJpgAuditActionId" class="mdb-select md-form md-outline colorful-select mt-0" data-visible-options="-1" searchable=" Carian"></select>
                                        <label for="optJpgAuditActionId" id="lblJpgAuditActionId" class="active">Proses Maklumat</label>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="md-form md-outline mt-0">
                                            <input type="text" id="txtJpgUserMykadNo" class="form-control">
                                            <label for="txtJpgUserMykadNo" id="lblJpgUserMykadNo">MyKad No.</label>
                                            <p class="font-small text-danger" id="txtJpgUserMykadNoErr"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="md-form md-outline mt-0">
                                            <input type="text" id="txtJpgUserFullName" class="form-control">
                                            <label for="txtJpgUserFullName" id="lblJpgUserFullName">Nama Pengguna</label>
                                            <p class="font-small text-danger" id="txtJpgUserFullNameErr"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="md-form md-outline mt-0 mb-lg-1">
                                            <input type="text" id="txtJpgDateFrom" class="form-control datepicker">
                                            <label for="txtJpgDateFrom" id="lblJpgDateFrom">Tarikh Dari</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="md-form md-outline mt-0 mb-1">
                                            <input type="text" id="txtJpgDateTo" class="form-control datepicker">
                                            <label for="txtJpgDateTo" id="lblJpgDateTo">Tarikh Hingga</label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button type="button" id="btnJpgSearch" class="btn btn-outline-orange btn-rounded waves-effect btn-sm float-right">
                                <i class="fas fa-search mr-1"></i> Cari
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section mt-5 mb-5" id="sectionJpgList">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-cascade narrower z-depth-4">
                        <div class="view view-cascade gradient-card-header mdb-color lighten-1 narrower py-2 mx-4 mb-3 d-flex justify-content-between align-items-center z-depth-3">
                            <div>
                                <a tabindex="0" role="button" class="btn btn-outline-white btn-rounded btn-sm px-2"
                                   data-toggle="popover" data-trigger="focus" title="Senarai Jejak Audit"
                                   data-content="Jadual data senarai pengguna sistem yang dikeluarkan dari carian di atas."><i class="fas fa-info mt-0 mx-1"></i></a>
                                <button type="button" id="btnDtJpgListRefresh" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="tooltip" data-placement="top" title="Refresh data"><i class="fas fa-sync mt-0"></i></button>
                            </div>
                            <h6 class="text-white font-weight-500 pl-5">Senarai Jejak Audit</h6>
                            <div>
                                <div id="btnDtJpgListExport"></div>
                            </div>
                        </div>
                        <div class="px-4 pb-4">
                            <form class="form-inline md-form form-sm mt-4 mb-0 pb-0 float-right">
                                <div class="">
                                    <i class="fas fa-search mt-2" aria-hidden="true"></i>
                                    <input type="text" id="txtJpgListSearch" class="form-control form-control-sm" style="width: 250px; max-width:250px">
                                    <label for="txtJpgListSearch" class="ml-4">Carian</label>
                                </div>
                            </form>
                            <div class="table-responsive">
                                <table id="dtJpgList" class="table table-hover mb-0 display responsive" style="width: 100%; border-spacing: 0">
                                    <thead>
                                    <tr class="th-strong text-center">
                                        <th>Bil</th>
                                        <th>Proses Maklumat</th>
                                        <th>Modul</th>
                                        <th>MyKad No</th>
                                        <th>Nama Pengguna</th>
                                        <th>Tarikh / Masa</th>
                                        <th>IP</th>
                                        <th>Maklumat</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>
    <div class="includeHtml" id="h-modal_change_password"></div>
</main>

<!--Custom scripts-->
<script type="text/javascript">
    document.write('<scr' + 'ipt src="js/common.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

    let versionLocal_;
    let changePasswordClass_;
    let jejakAuditPenggunaClass_;

    document.addEventListener('DOMContentLoaded', function () {

        ShowLoader();
        setTimeout(function () {
            try {
                initiatePages();
                versionLocal_ = mzGetDataVersion();
                changePasswordClass_ = new ModalChangePassword();
                jejakAuditPenggunaClass_ = new MainJejakAuditPengguna();

                const refUser_ = mzGetLocalArray('spa9_user', versionLocal_, 'userId');
                const refAuditModule_ = mzGetLocalArray('spa9_auditModule', versionLocal_, 'auditModuleId');
                const refAuditAction_ = mzGetLocalArray('spa9_auditAction', versionLocal_, 'auditActionId');

                jejakAuditPenggunaClass_.setRefUser(refUser_);
                jejakAuditPenggunaClass_.setRefAuditModule(refAuditModule_);
                jejakAuditPenggunaClass_.setRefAuditAction(refAuditAction_);
                jejakAuditPenggunaClass_.init();
            } catch (e) {
                toastr['error'](e.message, _ALERT_TITLE_ERROR);
            }

            HideLoader();
        }, 300);
    });

    document.write('<scr' + 'ipt src="js/pages/modal_change_password.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');
    document.write('<scr' + 'ipt src="js/pages/main_jejak_audit_pengguna.js?' + new Date().valueOf() + '" type="text/javascript"></scr' + 'ipt>');

</script>
